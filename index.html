<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Consulting</title>
    <link rel="stylesheet" type="text/css" href="/loader.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/assets/index-D_BsgN_d.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-Ds9ibjMr.css">
  </head>

  <body>
    <div id="app">
      <div id="loading-bg">
        <div class="loading-logo">
          <img src="/favicon.png" alt="Smart Consulting" />
        </div>
        <div class="loading">
          <div class="effect-1 effects"></div>
          <div class="effect-2 effects"></div>
          <div class="effect-3 effects"></div>
        </div>
      </div>
    </div>
    <script>
      const loaderColor =
        localStorage.getItem("-initial-loader-bg") ||
        localStorage.getItem("vuexy-initial-loader-bg") ||
        "#FFFFFF";
      const primaryColor =
        localStorage.getItem("-initial-loader-color") ||
        localStorage.getItem("vuexy-initial-loader-color") ||
        "#058B80";

      if (loaderColor)
        document.documentElement.style.setProperty(
          "--initial-loader-bg",
          loaderColor
        );

      if (primaryColor)
        document.documentElement.style.setProperty(
          "--initial-loader-color",
          primaryColor
        );
    </script>
  </body>
</html>
